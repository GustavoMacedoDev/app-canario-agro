<div class="titulo">
    <h2>Lançamento de Peso</h2>
</div>
    <h5>Animal: {{ animal?.nome }} - Identificação: {{ animal?.identificacao }}</h5>
    <h6>Data de Entrada: {{ animal?.dataEntrada | date:'dd/MM/yyyy'}}</h6>
    <h6>Peso de Entrada(kg): {{ animal?.pesoEntrada }}</h6>
  <form [formGroup]="form" fxLayoutAlign="center" novalidate>
      <mat-list>
        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="Peso Atual"
                formControlName="peso" type="number">
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
              <input matInput placeholder="Data de Registro"
                  formControlName="dataRegistro" type="date">
            </mat-form-field>
          </mat-list-item>
        <mat-list-item fxLayoutAlign="center">
          <button mat-raised-button color="primary"
              [disabled]="form.invalid" (click)="lancaPeso()">
              Cadastrar
          </button>
          &nbsp;
          <a mat-raised-button routerLink="/lista-animal">Voltar</a>
        </mat-list-item>
      </mat-list>
    </form>
