<div class="titulo">
    <h2>Aplicação de Medicamento</h2>
  </div>
  <form [formGroup]="form" fxLayoutAlign="center" novalidate>
      <mat-list>
        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="Data"
                formControlName="dataAplicacao" type="date">
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <mat-label>Animal</mat-label>
            <mat-select placeholder="Animal" formControlName="animal">
              <mat-option   
                *ngFor="let animal of animais" [value]="animal">
                {{ animal?.nome }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <mat-label>Medicamento</mat-label>
            <mat-select placeholder="Medicamento" formControlName="medicamento">
              <mat-option   
                *ngFor="let medicamento of medicamentos" [value]="medicamento">
                {{ medicamento?.nome }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item fxLayoutAlign="center">
          <button mat-raised-button color="primary"
              [disabled]="form.invalid" (click)="cadastrarAplicacao()">
              Cadastrar
          </button>
          &nbsp;
          <a mat-raised-button routerLink="/home">Voltar</a>
        </mat-list-item>
      </mat-list>
    </form>
