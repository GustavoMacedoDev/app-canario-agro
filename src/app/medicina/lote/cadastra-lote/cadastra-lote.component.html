<div class="titulo">
    <h2>Cadastro de Lote</h2>
  </div>
  <form [formGroup]="form" fxLayoutAlign="center" novalidate>
      <mat-list>
        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="Lote"
                formControlName="lote">
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="Data de Fabricação"
                formControlName="dataFabricacao" type="date">
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
              <input matInput placeholder="Data de Validade"
                  formControlName="dataValidade" type="date">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <mat-label>Medicamento</mat-label>
            <mat-select placeholder="Medicamentos" formControlName="medicamento">
              <mat-option   
                *ngFor="let medicamento of medicamentos" [value]="medicamento">
                {{ medicamento?.nome }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item fxLayoutAlign="center">
          <button mat-raised-button color="primary"
              [disabled]="form.invalid" (click)="cadastrarLote()">
              Cadastrar
          </button>
          &nbsp;
          <a mat-raised-button routerLink="/lista-lote">Voltar</a>
        </mat-list-item>
      </mat-list>
    </form>
