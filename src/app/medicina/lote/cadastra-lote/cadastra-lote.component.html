<div class="titulo">
    <h2>Cadastro de Lote</h2>
  </div>
  <form [formGroup]="form" fxLayoutAlign="center" novalidate>
      <mat-list>
        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="Lote"
                formControlName="lote">
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="Data de FabricaÃ§Ã£o"
                formControlName="dataFabricacao" type="date">
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
              <input matInput placeholder="Data de Validade"
                  formControlName="dataValidade" type="date">
            </mat-form-field>
          </mat-list-item>
        <mat-list-item fxLayoutAlign="center">
          <button mat-raised-button color="primary"
              [disabled]="form.invalid" (click)="cadastrarLote()">

          &nbsp;
          <a mat-raised-button routerLink="/home">Voltar</a>
        </mat-list-item>
      </mat-list>
    </form>
