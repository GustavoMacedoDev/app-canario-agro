<div class="titulo">
    <h2>Cadastro de Medicamento</h2>
  </div>
  <form [formGroup]="form" fxLayoutAlign="center" novalidate>
      <mat-list>
        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="Nome"
                formControlName="nome">
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <mat-label>Tipo</mat-label>
            <mat-select placeholder="Tipo" formControlName="tipo">
              <mat-option   
                *ngFor="let tipo of tipos" [value]="tipo">
                {{ tipo?.tipo }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item fxLayoutAlign="center">
          <button mat-raised-button color="primary"
              [disabled]="form.invalid" (click)="cadastrarMedicamento()">
              Cadastrar
          </button>
          &nbsp;
          <a mat-raised-button routerLink="/lista-medicamento">Voltar</a>
        </mat-list-item>
      </mat-list>
    </form>
