<div class="titulo">
    <h2>Entrada de Medicamento</h2>
  </div>
  <form [formGroup]="form" fxLayoutAlign="center" novalidate>
      <mat-list>
        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="Data de Entrada"
                formControlName="dataMovimentacao" type="date">
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <mat-label>Tipo da Movimentação</mat-label>
            <mat-select placeholder="Tipo" formControlName="tipo">
              <mat-option value="ENTRADA">
                ENTRADA
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
              <input matInput placeholder="Dosagem"
                  formControlName="dosagem" type="number">
            </mat-form-field>
          </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <mat-label>Medicamento</mat-label>
            <mat-select placeholder="Medicamentos" formControlName="medicamento">
              <mat-option   
                *ngFor="let medicamento of medicamentos" [value]="medicamento">
                {{ medicamento?.nome }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <mat-label>Lote</mat-label>
            <mat-select placeholder="Lotes" formControlName="lote">
              <mat-option   
                *ngFor="let lote of lotes" [value]="lote">
                {{ lote?.lote }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item fxLayoutAlign="center">
          <button mat-raised-button color="primary"
              [disabled]="form.invalid" (click)="cadastrarMovimentacao()">
              Cadastrar
          </button>
          &nbsp;
          <a mat-raised-button routerLink="/home-medicina">Voltar</a>
        </mat-list-item>
      </mat-list>
    </form>
    
<app-lista-lote></app-lista-lote>
