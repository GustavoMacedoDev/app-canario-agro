<div class="titulo">
    <h2>Cadastro de Tipo de Medicamento</h2>
  </div>
  <form [formGroup]="form" fxLayoutAlign="center" novalidate>
      <mat-list>
        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="Tipo"
                formControlName="tipo">
          </mat-form-field>
        </mat-list-item>
        <mat-list-item fxLayoutAlign="center">
          <button mat-raised-button color="primary"
              [disabled]="form.invalid" (click)="cadastrarTipoMedicamento()">
              Cadastrar
          </button>
          &nbsp;
          <a mat-raised-button routerLink="/lista-tipo">Voltar</a>
        </mat-list-item>
      </mat-list>
    </form>
