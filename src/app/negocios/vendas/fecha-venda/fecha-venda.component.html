<div>
    <form [formGroup]="orderForm" novalidate>
      <div>
        <h3 class="text-center titulo">Revise a Venda </h3>
      </div>
      <div>
        <div>
          <mat-list>
            <mat-list-item>
              <mat-form-field>
                <mat-label>Cliente</mat-label>
                <mat-select placeholder="Clientes" formControlName="pessoa">
                  <mat-option   
                    *ngFor="let pessoa of pessoas" [value]="pessoa">
                    {{ pessoa?.nome }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </mat-list-item>
          </mat-list>
        </div>
      </div>
      <div class="section">
        <app-items-venda [items]="cartItems()"
              (increaseQty)="increaseQty($event)"
              (remove)="remove($event)"></app-items-venda>
      </div>
    <div>
      <p class="lead">Entrega e Total:</p>
  
      <app-revisa-venda
        [itemsValue]="itemsValue()"></app-revisa-venda>
    </div>
  </form>
  </div>
    <div>
      <div>
        <button *ngIf="itemsValue() != 0" [disabled]="orderForm.invalid"  (click)="checkOrder(orderForm.value)" class="btn btn-success pull-right">
            <i class="fa fa-credit-card"></i> Concluir Pedido
        </button>
      </div>
    </div>
