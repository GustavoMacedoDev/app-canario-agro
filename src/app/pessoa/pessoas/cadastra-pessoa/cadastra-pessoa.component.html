<div class="titulo">
    <h2>Cadastro de Pessoas</h2>
  </div>
  <form [formGroup]="form" fxLayoutAlign="center" novalidate>
      <mat-list>
        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="Nome"
                formControlName="nome">
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
              <input matInput placeholder="Documento"
                  formControlName="documento">
            </mat-form-field>
          </mat-list-item>
        <mat-list-item fxLayoutAlign="center">
          <button mat-raised-button color="primary"
              [disabled]="form.invalid" (click)="cadastraPessoa()">
              Cadastrar
          </button>
          &nbsp;
          <a mat-raised-button routerLink="/lista-categoria">Voltar</a>
        </mat-list-item>
      </mat-list>
    </form>
