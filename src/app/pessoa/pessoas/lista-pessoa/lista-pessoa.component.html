<div class="titulo">
    <h2>Lista de Categorias</h2>
</div>

<table class="striped table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Documento</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pessoa of pessoas">
            <td>{{ pessoa?.nome }}</td>
            <td>{{ pessoa?.documento }}</td>
        </tr>
    </tbody>
</table>

<div class="jumbotron jumbotron-fluid">
    <button class="btn btn-primary" [routerLink]="['/cadastra-pessoa']">
        Cadastrar Pessoa
    </button>
    <button class="btn btn-primary" [routerLink]="['/home-pessoa']">
        Voltar
    </button>

</div>
